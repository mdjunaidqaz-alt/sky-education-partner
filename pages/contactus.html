<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get in Touch</title>
  <link rel="stylesheet" href="contactus.css">
  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/2f3e1e0f3d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top-bg"></div>

  <div class="form-container">
    <h2>Get in Touch</h2>
    <p>Have questions or suggestions? Fill out the form and our team will get back to you soon.</p>

    <form>
      <div class="row">
        <input type="text" placeholder="Please enter first name..." required>
        <input type="text" placeholder="Please enter last name..." required>
      </div>

      <div class="row">
        <input type="email" placeholder="Please enter email..." required>
        <input type="tel" placeholder="Please enter phone number..." required>
      </div>

      <textarea placeholder="Please enter query..." rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>

      <div class="social-icons">
    <a href="#"><img src="images2/insta.png" alt=""><i class="fab fa-twitter"></i></a>
    <a href="#"><img src="images2/facebook.png" alt=""><i class="fab fa-facebook"></i></a>
    <a href="#"><img src="images2/threads.png" alt=""><i class="fab fa-google"></i></a>
    <a href="#"><img src="images2/google.png" alt=""><i class="fab fa-instagram"></i></a>
  </div>
  </div>


</body>
</html>
