<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Signup</title>
  <!-- from htmlPages → up one level → pages/signup.css -->
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <main class="auth-container">
    <section class="auth-card">
      <!-- Left: Illustration -->
      <div class="auth-left">
        <!-- Replace the src with your own image if you want -->
        <img src="./images2/signupimg.jpg" alt="Student creating account" />
      </div>

      <!-- Right: Signup Form -->
      <div class="auth-right">
        <h2>Student Signup</h2>
        <p class="subtitle">Create your account to get started</p>

        <form class="auth-form" action="#" method="post" novalidate>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input id="fullname" name="fullname" type="text" placeholder="Enter your full name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="example@email.com" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="********" required />
          </div>

          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input id="confirm" name="confirm" type="password" placeholder="********" required />
          </div>

          <label class="checkbox">
            <input type="checkbox" required />
            <span>I agree to the Terms & Privacy Policy</span>
          </label>

          <button type="submit" class="btn-primary">Create Account</button>

          <p class="switch">
            Already have an account?
            <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
