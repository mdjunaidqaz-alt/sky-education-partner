<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="teacherslogin.css">
</head>
<body>
  <div class="container">
    <!-- Left side (Image) -->
    <div class="login-left">
      <img src="../pages/images2/techerslogin.png" alt="Teacher Illustration">
    </div>

    <!-- Right side (Form) -->
    <div class="login-right">
      <h2>Teacher Login</h2>
      <p>Please enter your details to access your account</p>

      <form>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com" required>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required>

        <!-- Role Dropdown -->
        <label for="role">Role</label>
        <select id="role" name="role" required>
           <option value="teacher">Teacher</option>
           <option value="student">Student</option>
           <option value="admin">Admin</option>
           <option value="parent">Parent</option>
           <option value="librarian">Librarian</option>
        </select>

        <!-- Remember Me -->
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>

        <!-- Forgot password -->
        <a href="#" class="forgot">Forgot password?</a>

        <!-- Login button -->
        <button type="submit" class="login-btn">Login</button>

        <!-- Signup link -->
        <p class="signup-text">Donâ€™t have an account? <a href="../pages/teacherssignup.html">Create new account</a></p>
      </form>
    </div>
  </div>
</body>
</html>
