<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Sign Up</title>
  <link rel="stylesheet" href="teacherssignup.css">
</head>
<body>
  <div class="container">
    <div class="signup-card">
      
      <!-- Left: Teacher Image -->
      <div class="image-container">
        <img src="../pages/images2/techerslogin.png" alt="Teacher Illustration">
      </div>

      <!-- Right: Signup Form -->
      <div class="form-container">
        <h2>Create Account</h2>
        <p>Fill in the details to create your teacher account</p>

        <form action="#">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="John Doe" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@email.com" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="********" required>

          <label for="role">Role</label>
          <select id="role" required>
           <option value="teacher">Teacher</option>
           <option value="student">Student</option>
           <option value="admin">Admin</option>
           <option value="parent">Parent</option>
           <option value="librarian">Librarian</option>
          </select>

          <button type="submit" class="btn">Sign Up</button>

          <p class="login-text">Already have an account? <a href="teacherslogin.html">Login here</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
